<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Welcome to FWD.Pay!</title>
<style>
#runners {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#runners td, #runners th {
    border: 1px solid #ddd;
    padding: 4px;
}

#runners tr:nth-child(even){background-color: #f2f2f2;}

#runners tr:hover {background-color: #ddd;}

#runners th {
    padding-top: 8x;
    padding-bottom: 8x;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
            <h1>Welcome to FWD.Pay</h1>
            <p>This is the main page!</p>
            <p>Enabling Remote Payments </p>
            <p>
            </p>
          </div>
        </div>


      </div>

	Available Order Runners
       <table id='runners'>
        <thead>
            <tr><th>Runner Name </th><th>Runner Account ID</th><th>Runner Available?</th></tr>
        </thead>
        <tbody>
            <tr py:for="Runner in runners">
                <th class="Runner-name">${Runner.name}</th>
                <td class="Runner-account">${Runner.acct_id}</td>
                <td class="Runner-avail">${Runner.available}</td>
            </tr>
        </tbody>
    </table>
    <h2>New Order</h2>
              ${tmpl_context.add_order_form( action='add_order') }


      <em class="pull-right small"> Thank you for choosing FWD.pay.</em>
    </body>
</html>
